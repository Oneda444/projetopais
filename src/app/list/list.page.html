<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      pesquisar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="pesquisa">

    <style>
      @import url('https://fonts.googleapis.com/css?family=Raleway:700&display=swap');
    </style>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

      <ion-card class="welcome-card" *ngFor="let item of items">

          <style>
            @import url('https://fonts.googleapis.com/css?family=Raleway:700&display=swap');
          </style>

        <ion-img src="../assets/img/{{item.imagem}}"></ion-img>
        <ion-card-content>
          <p class="list-nome">{{item.nome}}</p>
        </ion-card-content>
      </ion-card>


      
</ion-content>
